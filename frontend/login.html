<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Scanner</title>
    <script>
      fetch('https://ipapi.co/json/')
      .then(res=>res.json())
      .then(res=>{
            sessionStorage.setItem(res.ip,sessionStorage.getItem(res.ip)+1)
            sessionStorage.setItem("ip",res.ip)
            if (sessionStorage.getItem(res.ip).length>7){
              alert("Too frequent requests, your ip is banned for some period of time")
            }
      }).catch(err=>{
        console.warn(err)
      })
    </script>
    <script>
      function getlocation(){
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            alert("Please switch to a browser that supports location to go ahead");
            window.location.href="home.html"
          }
        }

        function showPosition(position) {
            //console.log(position.coords.latitude +"," + position.coords.longitude);
        }
        
        navigator.geolocation.watchPosition(()=>{
        },(error)=>{
          if (error.code == error.PERMISSION_DENIED){
            alert("Please enable your location to go ahead");
            window.location.href="home.html"
          }
        })

        getlocation();
        
    </script>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-image: url("loginnbg.jpg");
      }

      .box {
        width: 500px;
        padding: 40px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: whitesmoke;
        text-align: center;
      }

      .box h1 {
        color: white;
        text-transform: uppercase;
        font-weight: 500;
      }

      .box input[type="text"],
      .box input[type="password"] {
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #3498db;
        padding: 14px 10px;
        width: 200px;
        outline: none;
        color: black;
        border-radius: 24px;
        transition: 0.25s;
      }

      .box input[type="text"]:focus,
      .box input[type="password"]:focus {
        width: 280px;
        border-color: #2ecc71;
      }

      .box input[type="submit"] {
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        border: 2px solid #2ecc71;
        padding: 14px 40px;
        outline: none;
        color: black;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
      }

      .box input[type="submit"]:hover {
        background: #2ecc71;
      }

      .btn {
        border-radius: 2px;
        text-transform: capitalize;
        font-size: 15px;
        padding: 10px 19px;
        cursor: pointer;
      }

      .btn-google {
        color: #545454;
        background-color: #ffffff;
        box-shadow: 0 1px 2px 1px #ddd;
      }

      .or-container {
        align-items: center;
        color: #ccc;
        display: flex;
        margin: 25px 0;
      }

      .line-separator {
        background-color: #ccc;
        flex-grow: 5;
        height: 1px;
      }

      .or-label {
        flex-grow: 1;
        margin: 0 15px;
        text-align: center;
      }
    </style>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">Text Scanner</a>
        </div>
        <ul class="nav navbar-nav" style="float: right">
          <li><a href="home.html">Home</a></li>
          <li class="active"><a href="login.html">Login</a></li>
          <li><a href="signup.html">Sign up</a></li>
        </ul>
      </div>
    </nav>
    <form
      class="box"
      id="form"
      method="POST"
      onsubmit="func();return false"
      enctype="multipart/form-data"
    >
      <h1 style="font-family: fantasy; color: skyblue">Log In</h1>
      <input id="username" name="_id" placeholder="Username" type="text" />
      <input
        id="password"
        name="password"
        placeholder="Password"
        type="password"
      />
      <input type="submit" value="Log In" />
      <div class="or-container">
        <div class="line-separator"></div>
        <div class="or-label">or</div>
        <div class="line-separator"></div>
      </div>
      <div class="row">
        <div class="col-md-12" onclick="googlelogin(e);">
          <a
            class="btn btn-lg btn-google btn-block text-uppercase btn-outline"
            href="#"
            ><img
              src="https://img.icons8.com/color/16/000000/google-logo.png"
              alt="google logo"
            />
            Log in Using Google</a
          >
        </div>
      </div>
      <br />
    </form>
    <script>
      
      async function googlelogin(e){
        e.preventDefault()
        await fetch("http://localhost:3000/auth/google")
        .then(res=>console.log(res))
      }
      async function func() {
        if (sessionStorage.getItem(sessionStorage.getItem("ip")).length>7){
              alert("Too frequent requests, your ip is banned for some period of time")
              return;
            }
        let data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        if (data.username===""){
          alert("Username cannot be blank");
          return;
        }
        if (data.password===""){
          alert("Password cannot be blank");
          return;
        }
        //alert(data.username);
        //document.domain="http://localhost:3000/auth/login"
        await fetch("https://text-extractor-backend.herokuapp.com/auth/login", {
          method: "POST",
          mode: "cors",
          credentials: 'same-origin',
          headers:{
            'Content-Type': 'application/json',
            'Origin': 'https://text-extractor-backend.herokuapp.com/'
          },
          body: JSON.stringify(data),
        })
          .then((resp) => resp.json())
          .then((resp) => {
            if ("status" in resp){
              if (resp.status == 200) {
                localStorage.setItem("token",resp.token)
                window.location.href="index.html"
              }
              else if(resp.status!=200){
                alert(resp.message)
                sessionStorage.setItem(sessionStorage.getItem("ip"),sessionStorage.getItem(sessionStorage.getItem("ip"))+1)
              }
            }
            else if(resp.error.text){
              alert("Too many requests, try after 10s or at "+resp.error.nextValidRequestDate)
            }
          })
          .catch((err) => console.warn(err));
      }
    </script>
  </body>
</html>
